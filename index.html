<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prime Number Finder</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="d-flex justify-content-center align-items-center vh-100 bg-gradient">
    <div class="card text-center p-4 shadow-lg prime-card">
      <h2 class="fw-bold mb-3">Prime Number Finder</h2>
      <p>Enter a number in the field below:</p>
      <input type="number" id="numberInput" class="form-control mb-3" placeholder="Enter a number...">
      <button class="btn btn-primary w-100" onclick="checkPrime()">Submit</button>
      <div class="result mt-3" id="result"></div>
    </div>
  </div>

  <!-- âœ… Make sure this comes LAST -->
  <script src="script.js"></script>
</body>
</html>
